<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/styles.css">
    <title>Vectores</title>
</head>
<body>
    <div class="container-fluid ">

        <div class="row">

          <div class="col-md-8">
            <canvas ></canvas>
          </div>

          <div class="col-md-4" >

            <button type="button" class="btn btn-outline-primary new-margin" id="add-vector">Agregar Vector</button>
            <div class="row">
              <div class="btn-group new-margin">
                <a href="../index.html" class="btn btn-outline-primary" aria-current="page">a + b</a>
                <a href="index.html" class="btn btn-outline-primary active">a - b</a>
                <a href="../escalar/index.html" class="btn btn-outline-primary">a x b</a>
              </div>
            </div>
            
            <div id="buttons" class="new-margin">
                <input class="form-check-input" type="checkbox" value="" id="show-grid">
                <label class="form-check-label" for="flexCheckIndeterminate" id="label">
                  Plano cartesiano
                </label>
            </div>
            
            


            <div class="container text-center new-margin">
              <div class="row row-cols-2">
                <div class="col bg-primary.bg-gradient" id="ax-plus">+</div>
                <div class="col" id="ay-plus">+</div>
                <div class="col">a<sub>x</sub>: <h6 id="ax"></h6></div>
                <div class="col">a<sub>y</sub>: <h6 id="ay"></h6></div>
                <div class="col" id="ax-minus">-</div>
                <div class="col" id="ay-minus">-</div>
              </div>
            </div>

            <div class="container text-center new-margin">
              <div class="row row-cols-2">
                <div class="col" id="bx-plus">+</div>
                <div class="col" id="by-plus">+</div>
                <div class="col">b<sub>x</sub>: <h6 id="bx"></h6></div>
                <div class="col">b<sub>y</sub>: <h6 id="by"></h6></div>
                <div class="col" id="bx-minus">-</div>
                <div class="col" id="by-minus">-</div>
              </div>
            </div>


            
          </div>
        
        </div>

    <script src="index.js"></script>
</body>
</html>
