<body>
    <div class="container-fluid ">
        <div class="row">
          <div class="col-md-8">
            <canvas ></canvas>
          </div>
          <div class="col-md-4" >
            <button type="button" class="btn btn-outline-primary new-margin" id="add-vector">AddVector</button>
            <div class="row">
              <div class="btn-group new-margin" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">a + b </label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">a - b</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">a x b</label>
              </div>
            </div>
            <table class="table new-margin "> <!--  Puede ser remplazado por un menu -->
              <thead>
                <tr  class="flecha">
                  <th scope="col"><p>&rarr;</p></th>
                  <th scope="col">θ</th>
                  <th scope="col">a<sub>x</sub></th>
                  <th scope="col">a<sub>y</sub></th>
                </tr>
              </thead>
              <tbody id="datos">
              
              </tbody>
            </table>
            <h4 class="center">Vector Resultante</h4>
            <table class="table new-margin ">
              <thead>
                <tr  class="flecha">
                  <th scope="col"><p>&rarr;</p></th>
                  <th scope="col">θ</th>
                  <th scope="col">a<sub>x</sub></th>
                  <th scope="col">a<sub>y</sub></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td><p>a<sub>x</sub></td>
                  <td><p>a<sub>y</sub></p></td>
                  </td>
                </tr>
              </tbody>
            </table>
            <h4>Display Funcionalidades</h4>
            <ul class="list-group">
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                <label class="form-check-label" for="firstCheckbox">First checkbox</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
              </li>
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
              </li>
            </ul>
          </div>
        
        </div>
