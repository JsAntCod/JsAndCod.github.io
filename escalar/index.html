<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../css/styles.css">
    <title>Vectores</title>
</head>
<body>
    <div class="container-fluid ">

        <div class="row">

          <div class="col-md-8">
            <canvas ></canvas>
          </div>

          <div class="col-md-4" >

            <button type="button" class="btn btn-outline-primary new-margin invisible">Agregar Vector</button>
            <div class="row">
              <div class="btn-group new-margin">
                <a href="../index.html" class="btn btn-outline-primary" aria-current="page">a + b</a>
                <a href="index.html" class="btn btn-outline-primary">a - b</a>
                <a href="../escalar/index.html" class="btn btn-outline-primary active">a x b</a>
              </div>
            </div>
            
            <div class="new-margin">
                <input class="form-check-input" type="checkbox" value="" id="show-grid">
                <label class="form-check-label" for="flexCheckIndeterminate">
                  Plano cartesiano
                </label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" value="" id="suma">
              <label class="form-check-label" for="flexCheckIndeterminate">
                Vector resultante
              </label>
            </div>
            


            <div class="container text-center new-margin">
              <div class="row row-cols-2">
                <div class="col bg-primary.bg-gradient" id="e-a-plus">+</div>
                <div class="col" id="ang-a-plus">+</div>
                <div class="col"><h5 id="e-a-valor"> </h5>   A</div>
                <div class="col">θ<sub>A</sub>: <h6 id="ang-a-valor"></h6></div>
                <div class="col" id="e-a-minus">-</div>
                <div class="col" id="ang-a-minus">-</div>
              </div>
            </div>

            <div class="container text-center new-margin">
              <div class="row row-cols-2">
                <div class="col" id="e-b-plus">+</div>
                <div class="col" id="ang-b-plus">+</div>
                <div class="col"><h5 id="e-b-valor"> </h5>   B </div>
                <div class="col">θ<sub>B</sub>: <h6 id="ang-b-valor"></h6></div>
                <div class="col" id="e-b-minus">-</div>
                <div class="col" id="ang-b-minus">-</div>
              </div>
            </div>

            <table class="table new-margin">
            
              <thead>
                <tr>
                  <th scope="col">| R |</th>
                  <th scope="col">θ </th>
                  <th scope="col">R<sub>x</sub></th>
                  <th scope="col">R<sub>y</sub></th>
                </tr>
              </thead>
              <tbody>
                <td id="mag-r"></td>
                <td id="ang-r"></td>
                <td id="rx"></td>
                <td id="ry"></td>
              </tbody>
            </table>

          </div>
        
        </div>

    <script src="index.js"></script>
</body>
</html>
