<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">
    <title>Vectores</title>
</head>
<body>
    <div class="container-fluid ">

        <div class="row">

          <div class="col-md-8">
            <canvas ></canvas>
          </div>

          <div class="col-md-4" >

            <button type="button" class="btn btn-outline-primary new-margin" id="add-vector">AddVector</button>
            <div class="row">
              <div class="btn-group new-margin" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">a + b</button>
                <button type="button" class="btn btn-outline-primary">a - b</button>
                <button type="button" class="btn btn-outline-primary">a x b</button>
              </div>
            </div>

            <h4 class="new-margin">Display Funcionalidades</h4>

            <ul class="list-group new-margin">
              <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" id="resultante-paralela" >
                <label class="form-check-label" >Sumar vectores por paralelogramo</label>
              </li>
            </ul>


            <table class="table new-margin "> 
              <thead>
                <tr  class="flecha">
                  <th scope="col"><p>&rarr;</p></th>
                  <th scope="col">θ</th>
                  <th scope="col">a<sub>x</sub></th>
                  <th scope="col">a<sub>y</sub></th>
                </tr>
              </thead>
              <tbody id="datos">
              
              </tbody>
            </table>

            <h4 class="center invisible">Vector Resultante</h4>

            <table class="table new-margin invisible">
              <thead>
                <tr  class="flecha">
                  <th scope="col"><p>&rarr;</p></th>
                  <th scope="col">θ</th>
                  <th scope="col">a<sub>x</sub></th>
                  <th scope="col">a<sub>y</sub></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td><p>a<sub>x</sub></td>
                  <td><p>a<sub>y</sub></p></td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        
        </div>

    <script src="index.js"></script>
</body>
</html>
